<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <h1>List of Cars</h1>
    <ul>
        {% for car in cars %}
            <li><a href="{{ url_for('car_details', car_id=car.id) }}">{{ car.make }} {{ car.model }} ({{ car.year }})</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_car') }}">Add New Car</a>
</body>
</html>
